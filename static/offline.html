<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlaç Takip - Çevrimdışı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .offline-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .retry-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h2>İnternet Bağlantısı Yok</h2>
        <p class="mb-4">
            Şuan çevrimdışı moddasınız. İnternet bağlantısını kontrol ettikten sonra tekrar deneyin.
        </p>

        <button class="btn btn-success btn-lg retry-btn" onclick="window.location.reload()">
            <i class="fas fa-redo me-2"></i>
            Tekrar Dene
        </button>

        <div class="mt-4">
            <small class="opacity-75">
                <i class="fas fa-info-circle me-1"></i>
                Bu mesaj cache'den yükleniyor - uygulama kullanılabilir.
            </small>
        </div>
    </div>

    <script>
        // Check network status periodically
        function checkOnline() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check every 30 seconds
        setInterval(checkOnline, 30000);

        // Also check when user clicks anywhere or touches
        document.addEventListener('click', checkOnline);
        document.addEventListener('touchstart', checkOnline);
    </script>
</body>
</html>
